<br>

<br><br>
<div v-if="error">
<p>Lo sentimos , ........</p>
</div>
<div v-else>
<section v-if="cargando">
<div class="spinner-border"></div>
<p>Cargando .....</p>
</section>
<section v-else>
        <div id="items">            
            <template id="template-card" v-for="producto in productos">
                <div class="contenedor">
                  <div class="card">
                    <img class='immagen' :src="producto.imagen" :alt="producto.nombre">
                    <!-- width="80" height="80" -->
                    <div class="card-body">
                      <h5>{{producto.nombre}}</h5>
                      <p>Precio: $ {{producto.precio}}</p>
                      <p>En Stock: {{producto.stock}}</p>
                       <a class="btn btn-primary" :href="'./producto_update.html?id='+ producto.id" >Editar</a>
                      <button type="button" class="btn btn-danger" v-on:click="eliminar(producto.id)" >Eliminar</button>
                    </div>
                  </div>
                </div>
              </template>
        </div>          
   
</section>
</div>
</div>
